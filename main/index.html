<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Banquet Menu</title>
</head>
<body>

    <header>
      <h1 class="page-title">
        CONRAD Orlando Banquet Menus
      </h1>
      <p>
        Ever have trouble recalling the exact menu when you are setting up your buffet? Give it a permanent home and add it to
        this page! Select any snippet below and it'll automatically select all of the buffet for you to copy.
      </p>
    </header>
  
    <main>
      <section class="row justify-center">
        <div class="card-column">
          <figure class="card code-card">
            <h2 class="card-header">Breakfast Buffet Lake Isleworth</h2>
            <div class="card-body">
              <p>Use these choices to create you breakfast buffet.</p>
            </div>
            <!-- with the <pre> element, it counts all spaces literally, so proper code indentation cannot be applied in this case -->
            <pre class="code-block"><code> <p>Display of Seasonal Fruits and Berries</p> 
                <p>House-made Assorted Croissants, Danish and Muffings <i>Server with Chef Crafted Preserves and Marmalade</i></p>  
                <p>Fruit and Yogurt Parfait, Overnight Oats or chia Pudding</p>   
                <p>Scrambled Cage Free Eggs with Chopped Chives <i>Choice of two (2) Toppings: Cheddar Cheese, Onion, Red Pepper, Tomato, Mushroom</i></p>  
                <p>Applewood Smoked Bacon and Chicken Apple Sausage, Turkey Bacon, Pork Link Sausage, Tofu Scrambled</p>    
                <p>Freshly Squeezed Orange and Seasonal Juice</p>
                <p>$68</p></code></pre>
          </figure>
        </div>
        <div class="card-column">
          <figure class="card code-card">
            <h2 class="card-header">La Cantina Lunch Buffet</h2>
            <div class="card-body">
              <p>Use this to create a Mexican Buffet layout.</p>
            </div>
            <pre class="code-block"><code><p>Mixed Greens, Shaved Vegetables, Mango, Cumin Lime Vinaigrette</p> 
                <p>Watermelon, Cucumber, Pickled Onions, Queso Fresco, Cilantro Vinaigrette</p>  
                <b>Build Your Own Taco</b>   
                <p>Chicken Ropa Vieja, Caramelized Onions, Romaine</p>  
                <p>Skirt Steak, Confit Onions and Peppers, Herb Marinade</p>    
                <p>Grilled Mahi Mahi, Charred Pinapple, Chipotle Orange Marinade</p>
                <p>Shredded Cheese, Cabbage Slaw, tromatoes, Pickled Onions, Mexican Crema, Cilantro</p>
                <p>Flour and Corn Tortillas</p>
                <b>Compliments</b>
                <p>Rice, Black Beans, Charred Vegetable Rajas, Elote Mexican Street Corn, Cojita Cheeser, Sweet Plantains</p>
                <b>Desserts</b>
                <p>Mini Churros with Chocolate Dipping Sauce</p>
                <p>Tres Leches Cake</p>
                <p>House made Flan</p>
                <p>$90</p></code></pre>
          </figure>
        </div>
  
        <div class="card-column">
          <figure class="card code-card">
            <h2 class="card-header">CSS Grid Layout</h2>
            <div class="card-body">
              <p>Build a 12-column layout using CSS Grid</p>
            </div>
            <pre class="code-block"><code>.grid {
    display: grid;
    width: 100%;
    grid-template-columns: repeat(12, 1fr);
  }</code></pre>
          </figure>
        </div>
        <div class="card-column">
          <figure class="card code-card">
            <h2 class="card-header">Linear Gradients</h2>
            <div class="card-body">
              <p>This will create a background linear gradient from top to bottom.</p>
            </div>
            <pre class="code-block"><code>.linear-gradient-background {
    background-image: linear-gradient(
      rgba(232, 102, 236, 0.3) 0%,
      rgba(232, 102, 236, 0.6) 100%
    );
  }</code></pre>
          </figure>
        </div>
        <div class="card-column">
          <figure class="card code-card">
            <h2 class="card-header">Box Transition Glow</h2>
            <div class="card-body">
              <p>Use transition and box shadows to glow on hover.</p>
            </div>
            <pre class="code-block"><code>.code-card .card-header {
    border-radius: 8px;
    transition: all 0.5s ease-in-out;
  }
  
  .code-card:hover,
  .code-card:hover .card-header {
    box-shadow: inset 0px 0px 8px rgba(232, 102, 236, 1), 0 0 15px rgba(232, 102, 236, 1);
  }</code></pre>
          </figure>
        </div>
  
        <div class="card-column">
          <figure class="card code-card">
            <h2 class="card-header">Overlay Card with Title</h2>
            <div class="card-body">
              <p>Use position properties and negative margins to raise elements higher than their natural starting point.
              </p>
            </div>
            <pre class="code-block"><code>.card-header {
    position: relative;
    margin-top: -20px;
  }</code></pre>
          </figure>
        </div>
      </section>
    </main>
  
    <footer>
      <h3>Made with <span role="img" aria-label="heart">❤️</span> and CSS</h3>
    </footer>
  
</body>
</html>
